<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Fish List</title>
</head>
<body>
    <header class="container">
        <nav th:replace="nav::navbar"></nav>
    </header>
    <main class="container">
        <h3>Catched fishes from the lake</h3>
        <div id="carousefish" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button th:each="f : ${fishlist}" th:with="count = ${counter.incrementAndGet()}" type="button" data-bs-target="#carousefish" th:data-bs-slide-to="${count}" th:class="${f.id} == ${firstRace} ? 'active' : ''" th:aria-current="${f.id} == ${firstRace} ? 'true' : ''" th:aria-label="'Slide '+${f.id}"></button>
            </div>
            <div class="carousel-inner">
                <div th:each="fl : ${fishlist}" th:class="${fl.id} == ${firstRace} ? 'carousel-item active' : 'carousel-item' " class="carousel-item">
                    <img th:src="${fl.picture}" class="d-block w-100" th:alt="${fl.race}">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="text-warning" th:text="${fl.race}">First</h2>
                        <h3 class="text-warning" th:text="'Catched sum weight: '+${fl.sumWeight}">weight</h3>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousefish" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousefish" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </main>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
